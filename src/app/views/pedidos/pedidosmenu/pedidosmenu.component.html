<div class="grid justify-content-center card">
  <div class="col-10 sm:col-6 md:col-4">
    <p-card>
      <div class="grid">
        <div class="col-12 text-center">
          <i (click)="redirecionarGeral()" class="pi pi-chevron-left" style="color: #007ad9; float: left; cursor:pointer;"></i>
          <h1>Pedidos cadastrados</h1>
          <button
            pButton
            type="button"
            label="Cadastrar novo pedido"
            class="col-12 p-button-success"
            id="btnCadastrar"
            (click)="redirecionarCadastro()"
          ></button>
        </div>
        <div class="col-12">
          <p-orderList [value]="listaPedidos">
            <ng-template let-pedido pTemplate="item">
              <div>
                <div (click)="detalhesPedido(pedido.id)">{{pedido.cliente}} - {{pedido.qtd}} itens - R${{pedido.total}}</div>
              </div>
            </ng-template>
          </p-orderList>
        </div>



      </div>
    </p-card>
  </div>
</div>
